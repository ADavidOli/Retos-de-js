<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador con js</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="Contador-Main">
        <div class="contenedor">
            <h3>
                contador basico con js html y class
            </h3>
            <div class="resultado">
                <button class="btn-lateral" id="minuendo">-</button>

                <p class="numeros">0</p>

                <button class="btn-lateral" id="aumento">+</button>
            </div>

            <div class="botones-abajo">
                <button class="btn btn-reset" id="reset">Resetear</button>
                <button class="btn btn-guardar" id="guardar">Guardar cantidad</button>
            </div>

        </div>
        <div class="historial" id="historial">

        </div>
    </main>
</body>

<script src="js/app.js"></script>

</html>
