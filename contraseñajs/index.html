<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseña js</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="contraseña">
        <div class="contenedor">
            <h2 class="titulo">tu contraseña generada con JS</h2>
            <p class="parrafo" id="resultado"></p>
            <div class="control">
                <div class="parametros">
                    <h3 class="subtitulo">¿Que debe contener tu contraseña?</h3>
                    <div class="opciones">

                        <div class="opcion">
                            <label for="min">Minúsculas</label>
                            <input type="checkbox" id="min" name="parametros" value="minusculas">
                        </div>

                        <div class="opcion">
                            <label for="max">Mayúsculas</label>
                            <input type="checkbox" id="max" name="parametros" value="mayusculas">
                        </div>

                        <div class="opcion">
                            <label for="num">Números</label>
                            <input type="checkbox" id="num" name="parametros" value="numeros">
                        </div>

                        <div class="opcion">
                            <label for="sig">Signos</label>
                            <input type="checkbox" id="sig" name="parametros" value="signos">
                        </div>

                    </div>

                    <div class="scrollbar">
                        <label for="long">Longitud de la contraseña</label>
                        <input type="range" id="long" min="4" max="20" value="0" name="parametros">
                        <p class="valor" id="valor">8</p>
                    </div>
                </div>
                <button class="btn" id="generar">Generar contraseña</button>
            </div>
        </div>
    </main>
</body>
<script src="js/app.js"></script>

</html>
