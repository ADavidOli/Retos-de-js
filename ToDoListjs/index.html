<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main class="ToDoList">
        <div class="contenedor">
            <h3 class="ToDoList">To Do List <i class="fa-solid fa-list-check"></i> </h3>
            <div class="bts-acciones">
                <input type="text" value="" id="entrada" class="datos" placeholder="Escribe tu nueva tarea...">
                <button class="btn-clear"><i class="fa-solid fa-trash-can"></i></button>
                <button id="agregar"> <i class="fa-solid fa-plus"></i> </button>

            </div>
            <div class="entrada">
                <table class="lista">
                    <thead class="lista-header">
                        <tr class="encabezado">
                            <th>Num</th>
                            <th>Tarea</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="elementos"></tbody>
                </table>
            </div>
        </div>

        <div class="historial">
            <h3>Tareas completadas</h3>
            <div class="lista-completadas">

            </div>
        </div>
    </main>
</body>
<script src="js/app.js"></script>
<!-- agregando swetalert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
